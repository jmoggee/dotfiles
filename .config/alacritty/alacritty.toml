[font]
normal = { family = "Zed Mono Nerd Font", style = "Regular" }
bold = { family = "Zed Mono Nerd Font", style = "Bold" }
italic = { family = "Zed Mono Nerd Font", style = "Italic" }
bold_italic = { family = "Zed Mono Nerd Font", style = "Bold Italic" }
size = 11.0

# Enable stylistic set 01 for 0xProto font
builtin_box_drawing = false

[font.glyph_offset]
x = 0
y = 0

[font.offset]
x = 0
y = 0

# Font configured above in [font] section

